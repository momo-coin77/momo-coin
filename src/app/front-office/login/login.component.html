<div class="imag">
    <div class="container" style="margin-top: 70px; margin-bottom: 0px;">
        <div class="row">
            <div class="col-md-5 bg-white my-5 card" style="margin-right: auto; margin-left: auto; border-radius: 15px;
            background-color: rgba(10, 10, 10, 0.82) !important;">
                <div class="p-4"
                    style="margin-bottom: 20px; margin-top: 20px; text-align: center; border-bottom: 1px solid gray;">

                    <h3 style="color: white; font-size:20px;"><b>Login</b></h3>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="submit()" style="color: white;" class="card-body ">
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="text" id="email" formControlName="email" placeholder="Enter Your Email"
                            class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-danger">
                            <div *ngIf="f.email.errors.required">Field is required</div>
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input id="password" type="password" formControlName="password"
                            placeholder="Enter Your Password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-danger">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <br>
                    <div class="login-help">
                        <span class="pull-left" style="margin-top: -15px;">
                            <label for="checkbox-1" class="checkbox-custom-label"> Remember me</label><br>
                            <label class="switch switch-label switch-pill switch-outline-warning-alt">
                              <input type="checkbox" class="switch-input" id="checkbox-1" name="checkbox-1" checked>
                              <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                            </label>
                        </span>
                    </div><br>
                    <app-progress-indeterminate *ngIf="waitingRegistration"></app-progress-indeterminate>
                    <span class="pull-right">
                        <button type="submit" class="login loginmodal-submit btn"
                            value="Login" *ngIf="!waitingRegistration">Login</button>
                    </span>
                </form>
                <!-- Calling GoogleAuth Api from AuthService -->
                <div class="formGroup">
                  <!-- <button type="button" class="btn googleBtn" (click)="fireAuthService.GoogleAuth()" style="background-color: white !important;">
                    <i class="fab fa-google-plus-g" style="color: rgb(240, 74, 62);"></i>
                    Log in with Google
                  </button> -->
                </div>
                <!-- <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div><br><br><br> -->
                <p><a href="javascript:void(0)" (click)="navigateToForgot()">I forgot my password.</a><br><br>
            </div>
        </div>
    </div>
</div>

<app-front-footer></app-front-footer>
