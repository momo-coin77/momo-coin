<div class="section-full overlay-wraper bg-light px-5 py-4" style="background-color: #fffffff6 !important;">
  <div class="container px-5">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="form">
              <div class="row">
                <div class="col">
                  <div class="d-flex md-form form-group mt-0">
                    <div class="disabled clearfix d-none d-md-block pt-2 ml-4">
                      <i class="{{ icon }} text-primary mr-2"></i>
                      <span class="text-primary font-weight-bold mr-4">{{ titleForm }}</span>
                      <!-- <i class="fas fa-database {{ datasourceColor }} mr-2 ml-4 mr-2"></i>
                      <span class="{{ datasourceColor }} ml-2">Datesource : </span>
                      <span class="{{ datasourceColor }} ml-2">{{ datasource }}</span> -->
                    </div>
                    <!-- <a class="navbar-btn waves-effect waves-light ml-auto px-3 pt-2">
                      <button [disabled]="!api" type="submit" class="btn btn-outline-primary btn-sm mb-2 ml-3"
                        (click)="onCreate()"><i class="fas fa-plus fa-lg"></i></button>
                      <button [disabled]="form.invalid || !api" type="submit"
                        class="btn btn-outline-primary btn-sm mb-2 ml-3" (click)="onUpdate()"><i
                          class="fas fa-save fa-lg"></i></button>
                      <button [disabled]="form.invalid || !api" type="submit"
                        class="btn btn-outline-primary btn-sm mb-2 ml-3" (click)="onCopy()"><i
                          class="fas fa-copy fa-lg"></i></button>
                      <button [disabled]="form.invalid || !api || item.id==undefined || item.id==null" type="submit"
                        class="btn btn-outline-primary btn-sm mb-2 ml-3" (click)="onDelete()"><i
                          class="fas fa-trash-alt fa-lg"></i></button>
                    </a> -->
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="id" class="text-info">Id</label>
                      <input type="text" formControlName="id" class="text-info form-control" placeholder="" id="id"
                        readonly>
                    </div>
                    <div class="form-group col-md-10">
                      <label for="driverName" class="text-primary font-weight-bold">Driver Name</label>
                      <input type="text" formControlName="driverName" class="text-primary form-control font-weight-bold"
                        placeholder="" id="driverName">
                      <!-- <div *ngIf="name.invalid" class="alert alert-primary mt-2">
                        <div *ngIf="name.errors.required">
                          Name is required.
                        </div>
                      </div> -->
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="startLocation" class="text-primary">Start Locatoin</label>
                      <div class="input-group">
                        <input type="text" id="startLocation" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="startDate" class="text-primary">Start Date</label>
                      <div class="input-group">
                        <input type="date" id="startDate" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="startTime" class="text-primary">Start Time</label>
                      <div class="input-group">
                        <input type="time" id="startTime" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="endLocation" class="text-primary">End Location</label>
                      <div class="input-group">
                        <input type="text" id="endLocation" class="form-control" placeholder="">
                       </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="endDate" class="text-primary">End Date</label>
                      <div class="input-group">
                        <input type="date" id="endDate" class="form-control" placeholder="">
                       </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="endTime" class="text-primary">End Time</label>
                      <div class="input-group">
                        <input type="time" id="endTime" class="form-control" placeholder="">
                       </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-3">
                      <label for="releaseDate" class="text-primary">Places</label>
                      <input type="number" formControlName="releaseDate" class="form-control" placeholder="0"
                        id="releaseDate">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="wikipediaLink" class="text-primary">Price</label>
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="0">
                        <div class="input-group-prepend">
                          <span class="input-group-text">XAF
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <img *ngIf="form.value.img!=null" src="{{ form.value.img }}" class="img-fluid shadow-lg rounded">
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
