<table *ngIf="itemsCount!=0" class="table table-hover table-striped table-bordered table-sm">
  <thead>
    <tr>
      <th *ngFor="let column of columns" [class]="column.title.class">{{ column.title.caption }}</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th *ngFor="let column of columns" [class]="column.title.class"> {{ column.title.caption }}</th>
    </tr>
  </tfoot>
  <tbody>
    <tr *ngFor="let record of items; let i=index">
           <!-- <td>{{i + 1 + (pagination.current - 1) * pagination.perPage}}</td> -->
      <td *ngFor="let column of columns" [class]="column.data.class">
        <div *ngIf="column.type=='id'" (click)="selectItem(record['id'])">
          {{ record[column.data.field]}}
        </div>
        <div *ngIf="column.type=='name'" (click)="selectItem(record['id'])" style="cursor: pointer">
          {{ record[column.data.field] }}
        </div>
        <div *ngIf="column.type=='type'" (click)="selectItem(record['id'])" style="cursor: pointer">
          {{ record[column.data.field] }}
        </div>
        <div *ngIf="column.type=='place'" (click)="selectItem(record['id'])" style="cursor: pointer">
          {{ record[column.data.field] }}
        </div>
        <div *ngIf="column.type=='location'" (click)="selectItem(record['id'])" style="cursor: pointer">
          {{ record[column.data.field] }}
        </div>
        <div *ngIf="column.type=='img'" (click)="selectItem(record['id'])">
          <img src="{{ record[column.data.field] }}" height="100" width="60" class="shadow-lg rounded" style="cursor: pointer">
        </div>
      </td>
    </tr>
  </tbody>

</table>
