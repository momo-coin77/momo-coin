<app-input-email-search (emailInputEvent)="searchUser($event)"></app-input-email-search>

<div class="row">
    <div class="col-4">
        <!-- <div class="row"> -->
          <app-list-user [emailUser]="emailForSearchUser" (selectedUser)="setSelectedUser($event)"></app-list-user> 
        <!-- </div>    -->
             
    </div>
    <div class="col-8">
        <mat-card>
           <app-tabs>
             <app-tab-item title="Profil"><app-user-profil [user]="selectedUser"></app-user-profil></app-tab-item>
             <app-tab-item title="Packs"> 
               <app-user-packs [user]="selectedUser"></app-user-packs>
             </app-tab-item>            
           </app-tabs>
        </mat-card>
    </div>
</div>
