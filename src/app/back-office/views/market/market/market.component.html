<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-12">
      <div class="card">
        <div class="card-header linear-gradient">
          <h3 class="text-center mx-4 mb-2">
            Available Packs</h3>
        </div>
        <div class="card-body linear-gradient2">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th><b> Network</b></th>
                <th><b>Amount</b></th>
                <th><b>Period</b></th>
                <th><b></b></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th><b>MTN</b></th>
                <th><b>500000 MC</b></th>
                <th><b>
                  <select placeholder="5days">
                      <option value="5days" selected>5days</option>
                      <option value="10days">10days</option>
                      <option value="20days">20days</option>
                  </select>
                </b></th>
                <th><b> 
                  <span class="badge badge-success"><i class="fa fa-shopping-cart center"></i></span></b></th>
              </tr>
              <tr>
                <th><b>Orange</b></th>
                <th><b>13500 MC</b></th>
                <th><b>
                  <select placeholder="5days">
                      <option value="5days" selected>5days</option>
                      <option value="10days">10days</option>
                      <option value="20days">20days</option>
                  </select>
                </b></th>
                <th><b> 
                  <span class="badge badge-success"><i class="fa fa-shopping-cart center"></i></span></b></th>
              </tr>
              <tr>
                <th><b>MTN</b></th>
                <th><b>25000 MC</b></th>
                <th><b>
                  <select placeholder="5days">
                      <option value="5days" selected>5days</option>
                      <option value="10days">10days</option>
                      <option value="20days">20days</option>
                  </select>
                </b></th>
                <th><b> 
                  <span class="badge badge-success"><i class="fa fa-shopping-cart center"></i></span></b></th>
              </tr>
              <tr *ngFor="let v of listVehicle">
                <td>
                  <span class="badge badge-success">Active</span>
                </td>
                <td>{{v.field_type}}</td>
                <td>{{v.field_marque}}</td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination pull-right">
              <li class="page-item"><a class="page-link">Prev</a></li>
              <li class="page-item active">
                <a class="page-link">1</a>
              </li>
              <li class="page-item"><a class="page-link">2</a></li>
              <li class="page-item"><a class="page-link">3</a></li>
              <li class="page-item"><a class="page-link">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>


  </div>
</div>
